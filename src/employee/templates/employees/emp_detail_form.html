{% extends 'base.html' %}

{% block content %}

<h3>Employee Detail Form</h3>

<form name="form" action="./{{emp_id}}" method="POST" onsubmit="return formValidation()"> {%csrf_token%}
	<table>
		<tr>
			<th align="left">Name: </th>
			<td><input type="text" name="name" value="{{emp.name}}" required></td>
		</tr>
		<tr>
			<th align="left">Company Id: </th>
			<td><input type="text" name="company_id" value="{{emp.company_id}}" required></td>
		</tr>
		<tr>
			<th align="left">Age: </th>
			<td><input type="number" min="1" name="age" value="{{emp.age}}" required></td>
		</tr>
		<tr>
			<th align="left">Email: </th>
			<td><input type="email" name="email" value="{{emp.email}}" required></td>
		</tr>
		<tr>
			<th align="left">Location: </th>
			<td><input type="text" name="location" value="{{emp.location}}" required></td>
		</tr>
		<tr>
		<th align="left">Designation: </th>
		<td><input list="designations" name="designation" value="{{emp.designation}}" required>
			<datalist id="designations">
				<option value="Software Engineer">Software Engineer</option>
				<option value="Project Engineer">Project Engineer</option>
				<option value="Engineering Lead">Engineering Lead</option>
				<option value="Project Lead">Project Lead</option>
				<option value="Quality Analyst">Quality Analyst(QA)</option>
			</datalist></td>
		</tr>
		<tr>
			<th align="left">Skill: </th>
			<td><input type="text" name="skill" value="{{emp.skill}}" required></td>
		</tr>
		<tr>
			<td><input type="submit" value="Save"></td>
		</tr>
	</table>
</form>

{% endblock %}
